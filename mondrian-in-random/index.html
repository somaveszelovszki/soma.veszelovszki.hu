<!DOCTYPE html>
<html>

<head>
  <title>Mondrian in Random</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="../style.css">

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

  <script src="../index.js"></script>
</head>

<body>
  <div class="container">
    <div class="main-body">
      <div class="row gutters-sm">

        <!-- Top bar -->
        <div class="col-12">
          <div class="card mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <button type="button" class="unfilled" data-link="../index.html"><img
                    src="../resources/navigate-back-profile.png" /></button>
                <button type="button" data-link-new="../resources/cv.pdf"><img
                    src="../resources/download-cv.png" /></button>
              </div>
            </div>
          </div>
        </div>

        <!-- Left column -->
        <div class="col-lg-4">
          <div class="row gutters-sm">

            <!-- Profile -->
            <div class="col-12">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img
                      src="https://raw.githubusercontent.com/somaveszelovszki/MondrianInRandom/main/docs/ic_launcher.png"
                      alt="Project picture" class="rounded-circle shadow" width="180">
                    <div class="mt-3">
                      <h4>Mondrian in Random</h4>
                      <button type="button" data-link="https://github.com/somaveszelovszki/MondrianInRandom"><img
                          src="../resources/view-on-github.png" /></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

        <!-- Right column -->
        <div class="col-lg-8">
          <div class="row gutters-sm">

            <!-- About -->
            <div class="col-12">
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="d-flex align-items-center mb-3 card-title">About
                  </h5>
                  <div
                    data-markdown-src="https://raw.githubusercontent.com/somaveszelovszki/MondrianInRandom/main/README.md">
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
