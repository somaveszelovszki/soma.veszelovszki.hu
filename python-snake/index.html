<!DOCTYPE html>
<html>

<head>
  <title>Python Snake</title>

  <!-- External dependencies -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

  <!-- Internal dependencies -->
  <link rel="stylesheet" href="../style.css">
  <script src="../index.js"></script>
</head>

<body>
  <div class="container">
    <div class="main-body">
      <div class="row gutters-sm">

        <!-- Top bar -->
        <div class="col-12">
          <div class="card mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <button type="button" class="unfilled" data-link="../index.html"><img
                    src="../resources/navigate-back-profile.png" /></button>
                <button type="button" data-link-new="../resources/cv.pdf"><img
                    src="../resources/download-cv.png" /></button>
              </div>
            </div>
          </div>
        </div>

        <!-- Left column -->
        <div class="col-lg-4">
          <div class="row gutters-sm">

            <!-- Profile -->
            <div class="col-12">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="../resources/python-snake-profile.png" alt="Project picture" class="rounded-circle shadow"
                      width="180">
                    <div class="mt-3">
                      <h4>Python Snake</h4>
                      <div class="row d-flex justify-content-between">
                        <div class="col-6 align-self-center">
                          <button type="button" data-link-new="https://github.com/somaveszelovszki/python-snake">
                            <img src="../resources/view-on-github.png" /></button>
                        </div>
                        <div class="col-6">
                          <div class="hover-pointer" data-link-new="../resources/Snake.exe">
                            <img alt="Get it on Google Play" src="../resources/download-for-windows.png"
                              height="35px" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

        <!-- Right column -->
        <div class="col-lg-8">
          <div class="row gutters-sm">

            <!-- About -->
            <div class="col-12">
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="d-flex align-items-center mb-3 card-title">About
                  </h5>
                  <p class="text-justify">
                    The popular <b>Snake</b> game implemented in <b>Python</b>, with 3 difficulty levels and an
                    <b>online database</b> for the high-scores of all players.
                  </p>
                  <p class="text-justify">
                    External packages used in the project:
                  </p>
                  <table class="table">
                    <tbody>
                      <tr>
                        <td><a href="https://www.pygame.org/news">pygame</a></td>
                        <td>Graphics and user event handling</td>
                      </tr>
                      <tr>
                        <td><a href="https://pymongo.readthedocs.io/en/stable">pymongo</a></td>
                        <td>Client for <a href="https://www.mongodb.com">MongoDB</a> high-score database</td>
                      </tr>
                    </tbody>
                  </table>
                  <div style="width: 100%">
                    <img width="50%" style="display: block; margin: auto;" class="rounded"
                      src="../resources/python-snake-feature-graphic.png" />
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
  </div>
</body>

</html>
